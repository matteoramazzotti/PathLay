<html>
	<head>
		<link rel="stylesheet" href="../../css/db_conf.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
	</head>
<body>
	<!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
	<script src="../../javascript/db_conf/global.js" type="module"></script>
	<script src="../../javascript/db_conf/RequestQueue.js" type="module"></script>
	<script src="../../javascript/db_conf/dbConfUtils.js" type="module"></script>
	<script src="../../javascript/db_conf/InterfaceUtils.js" type="module"></script>
	<div id="container5" class="container5">
		<div id="header_div" class="header_div">
			<font size="+2" color="white">
			<b>PathLay - DB CONF</b>
			</font>
		</div>
	</div>



	<div id ="container" className="container">
		<div id = "organismSelectBox">
			<span for="species">Species</span>
			<select id="species" name="species">
					<option value="homo_sapiens">Homo sapiens</option>
					<option value="mus_musculus">Mus musculus</option>
			</select>
		</div>
		<div id = "buttonsBox">
			<a id="fileCheckerButton" class="button-custom" style="color: white;">
				<i class="material-icons"></i>
				<span>Relational Database Setup</span>
			</a>
			<a id="mapsCheckerButton" class="button-custom" style="color: white;">
				<i class="material-icons"></i>
				<span>Pathways Setup</span>
			</a>
		</div>
	</div>
	<div id="sourcesContainer" style="display:none;" class="sources-container">
		<div id="sourcesBox" class="sources-box">
			<div id="dbBoxes"></div>
			<div id="resultContainer" class="result-container"></div>
		</div>
	</div>
	<div id="mapsContainer" style="display:none;" class="maps-container">
		<div id="mapsListBoxkegg" class="maps-list-box">
			<div id="mapsListBoxChild1kegg" class="mapsListBoxChild mapsListBoxChildOne">
				<div class="maps-list-box-icon">
					<img class="source-db-icon-large" src="https://upload.wikimedia.org/wikipedia/en/8/80/KEGG_database_logo.gif"/>
				</div>
				<div class="maps-list-box-ul">
					<ul id="mapsListUlkegg" class="maps-list-ul"></ul>
				</div>
			</div>
			<div id="mapsListBoxChild3kegg" class="mapsListBoxChild mapsListBoxChildThree">

				<div id="statusBoxMapskegg" class="status-box">

				</div>

			</div>
		</div>
		<div id="mapsListBoxwikipathways" class="maps-list-box">
			<div id="mapsListBoxChild1wikipathways" class="mapsListBoxChild mapsListBoxChildOne">
				<div class="maps-list-box-icon">
					<img class="source-db-icon-large" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Wplogo_with_text_500.png"/>
				</div>
				<div class="maps-list-box-ul">
					<ul id="mapsListUlwikipathways" class="maps-list-ul"></ul>
				</div>
			</div>
			<div id="mapsListBoxChild3wikipathways" class="mapsListBoxChild mapsListBoxChildThree">
				
				<div id="statusBoxMapswikipathways" class="status-box">

				</div>

			</div>
		</div>
	</div>
</body>
</html>
